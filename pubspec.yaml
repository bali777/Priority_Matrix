name: priority_matrix
description: Priority Matrix (Eisenhower-style) with Inbox, drag & drop, reorder, undo/redo
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^4.4.0
  google_fonts: ^6.2.1
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: false
  image_path_android: assets/icon/app_icon.png
  adaptive_icon_background: "#0E0E0F"
  adaptive_icon_foreground: assets/icon/app_icon.png

flutter_native_splash:
  color: "#0E0E0F"
  image: assets/splash/splash_dark.png
  android_12:
    color: "#0E0E0F"
    image: assets/splash/splash_dark.png
  android: true
  ios: false
